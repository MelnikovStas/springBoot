<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>

<div th:each="user : ${users}">
    <a th:href="@{/users/user(id=${user.getId()})}"
       th:text="${user.getId() + ' | ' + user.getName() + ' | ' + user.getAge() + ' | ' + user.getEmail()}">user</a>
</div>

<br/>
<hr/>

<a href="/users/new">Create new user</a>

</body>
</html>
